<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.3.0/css/all.css">
  <link rel="stylesheet" href="assets/scss/style.css">
  <title>Slider</title>
</head>

<body>

  <div class="slider">
    <i class="fa-light fa-chevron-left"></i>
    <div class="images">
      <img draggable="false" data-id = "1" src="assets/images/1.png" alt="">
      <img draggable="false" data-id = "2" src="assets/images/2.png" alt="">
      <img draggable="false" data-id = "3" src="assets/images/3.png" alt="">
      <img draggable="false" data-id = "4" src="assets/images/4.png" alt="">
      <img draggable="false" data-id = "5" src="assets/images/5.png" alt="">
      <img draggable="false" data-id = "6" src="assets/images/6.png" alt="">
      <img draggable="false" data-id = "7" src="assets/images/7.png" alt="">
      <img draggable="false" data-id = "8" src="assets/images/8.png" alt="">
      <img draggable="false" data-id = "9" src="assets/images/9.png" alt="">
      <img draggable="false" data-id = "10" src="assets/images/10.png" alt="">
    </div>
    <i class="fa-light fa-chevron-right"></i>

    <div class="dots">
      <div class="dot active-dot" data-id = "1"></div>
      <div class="dot" data-id = "2"></div>
      <div class="dot" data-id = "3"></div>
      <div class="dot" data-id = "4"></div>
      <div class="dot" data-id = "5"></div>
      <div class="dot" data-id = "6"></div>
      <div class="dot" data-id = "7"></div>
      <div class="dot" data-id = "8"></div>
      <div class="dot" data-id = "9"></div>
      <div class="dot" data-id = "10"></div>
    </div>
  </div>


  <script src="assets/js/script.js"></script>
</body>

</html>
